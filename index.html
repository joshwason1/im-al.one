<!DOCTYPE html>

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="main.css">
</head>

<body id="main">
    <div>
        <h1>You've been alone for </h1>
        <h1 id="timer"> 0d 0h 0m 0s</h1>
    </div>

    <audio id="song" autoplay loop src="all by my self - celine dion.mp3" type="audio/mpeg" style="display:none" volume="0.5">
    <script>
        document.getElementById('song').volume = 0.5;

        var start = new Date().getTime();

        var x = setInterval(function() {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now an the count down date
            var distance = now - start;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            document.getElementById("timer").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

        }, 1000);

        var imageArray = ["a.jpg", "b.jpg", "c.jpg", "d.jpg", "e.jpg", "f.jpg", "g.jpg", "h.gif",  "i.gif", "j.gif", "k.png", "l.gif",
            "m.gif", "n.gif", "o.jpg", "p.gif", "q.gif", "r.gif"];

        function displayImage(){
            var num = Math.floor(Math.random() * imageArray.length);
            document.getElementById('main').style = `background-image: url(images/${imageArray[num]})`
        }
        displayImage();
        var changeImage = setInterval(displayImage, 10000);
    </script>
</body>
