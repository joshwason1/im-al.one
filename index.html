<!DOCTYPE html>

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="main.css">
</head>

<body id="main">
    <div>
        <h1>You've been alone for </h1>
        <h1 id="timer"> 0h 0m 0s</h1>
    </div>

    <audio id="song" autoplay loop src="all by my self - celine dion.mp3" type="audio/mpeg" style="display:none" volume="0.5">
    <script>
        document.getElementById('song').volume = 0.5;

        var time = 0;
        time = localStorage.getItem("time");

        var x = setInterval(function() {
            time++;

            // Time calculations for days, hours, minutes and seconds
            var hours = Math.floor(time / (60 * 60));
            var minutes = Math.floor((time % (60 * 60)) / 60);
            var seconds = Math.floor((time % 60));

            localStorage.setItem("time", time);

            document.getElementById("timer").innerHTML = hours + "h " + minutes + "m " + seconds + "s ";

        }, 1000);

        var imageArray = ["a.jpg", "b.jpg", "c.jpg", "d.jpg", "e.jpg", "f.jpg", "g.jpg", "h.gif",  "i.gif", "j.gif", "k.png", "l.gif",
            "m.gif", "n.gif", "o.jpg", "p.gif", "q.gif", "r.gif"];

        function displayImage(){
            var num = Math.floor(Math.random() * imageArray.length);
            document.getElementById('main').style = `background-image: url(images/${imageArray[num]})`
        }
        displayImage();
        var changeImage = setInterval(displayImage, 10000);
    </script>
</body>
